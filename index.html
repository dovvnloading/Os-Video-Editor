<html lang="en">

    <meta charset="UTF-8" />

    <title>Os-Ve | Open Source Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              osve: {
                bg: '#0a0a0a', // Very dark charcoal
                panel: '#171717', // Dark panel gray
                border: '#262626', // Border gray
                accent: '#ffffff', // White for high contrast active states
                text: '#a3a3a3', // Neutral text
                textHighlight: '#ededed', // Bright text
                active: '#2a2a2a', // Active element background
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that "Pro App" feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040; 
      }
      ::-webkit-scrollbar-corner {
        background: #0a0a0a;
      }
      body {
        background-color: #0a0a0a;
        color: #a3a3a3;
        overflow: hidden; /* App-like behavior */
      }
    </style>
